<mat-card>
  <mat-card-title>
    Print selected rows
  </mat-card-title>

  <mat-card-content>
    <div *ngFor="let voter of voters">
      <p>Name: {{voter.name}}</p>
      <p>Age: {{voter.age}}</p>
      <p>City: {{voter.city}}</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Print</button>
    <button mat-button [mat-dialog-close]="true">Storno</button>
  </mat-card-actions>
</mat-card>
